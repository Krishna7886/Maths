<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Mean</h1>
        <div class="">
            <table class="table table-bordered">
                <thead class="table table-bordered">
                    <tr style="text-align: center">
                        <th>Class Interval</th>
                        <td contenteditable="true" id="c1">10-25</td>
                        <td contenteditable="true"  id="c2">25-40</td>
                        <td contenteditable="true"  id="c3">40-55</td>
                        <td contenteditable="true"  id="c4">55-70</td>
                        <td contenteditable="true"  id="c5">70-85</td>
                        <td contenteditable="true"  id="c6">85-100</td>
                    </tr>
                    <tr style="text-align: center">
                        <th>Frequency</th>
                        <td contenteditable="true"  id="f1">2</td>
                        <td contenteditable="true"  id="f2">3</td>
                        <td contenteditable="true"  id="f3">7</td>
                        <td contenteditable="true"  id="f4">6</td>
                        <td contenteditable="true"  id="f5">6</td>
                        <td contenteditable="true"  id="f6">6</td>
                    </tr>
                </thead>
            </table>
            <table class="table table-bordered">

            </table>
        </div>
        <h1 id="sum"></h1>
        <h1 id="num"></h1>
        <h1 id="mean"></h1>
    </div>
    <script>
        var fun = () => {
            var c1 = document.getElementById("c1")
            var c2 = document.getElementById("c2")
            var c3 = document.getElementById("c3")
            var c4 = document.getElementById("c4")
            var c5 = document.getElementById("c5")
            var c6 = document.getElementById("c6")
            
            var f1 = +(document.getElementById("f1").innerHTML)
            var f2 = +(document.getElementById("f2").innerHTML)
            var f3 = +(document.getElementById("f3").innerHTML)
            var f4 = +(document.getElementById("f4").innerHTML)
            var f5 = +(document.getElementById("f5").innerHTML)
            var f6 = +(document.getElementById("f6").innerHTML)
    
            var c1Arr = c1.innerHTML.split("-")
            var c2Arr = c2.innerHTML.split("-")
            var c3Arr = c3.innerHTML.split("-")
            var c4Arr = c4.innerHTML.split("-")
            var c5Arr = c5.innerHTML.split("-")
            var c6Arr = c6.innerHTML.split("-")
            
            var x1 = (+c1Arr[1]+ +c1Arr[0])/2
            var x2 = (+c2Arr[1]+ +c2Arr[0])/2
            var x3 = (+c3Arr[1]+ +c3Arr[0])/2
            var x4 = (+c4Arr[1]+ +c4Arr[0])/2
            var x5 = (+c5Arr[1]+ +c5Arr[0])/2
            var x6 = (+c6Arr[1]+ +c6Arr[0])/2
            var Sf1x1 = f1*x1 + f2*x2 + f3*x3 + f4*x4 + f5*x5 + f6*x6
            var Sf1 = f1 + f2 + f3 + f4 + f5 + f6
            var mean = Sf1x1/Sf1;
            document.getElementById("sum").innerHTML = `Σfixi = ${Sf1x1}`
            document.getElementById("num").innerHTML = `Σfi = ${Sf1}`
            document.getElementById("mean").innerHTML = `Mean = Σfixi/Σfi = ${mean}`
            // console.log(Sf1x1)
            // console.log(Sf1)
            // console.log(mean)
        }
        setInterval(fun)
    </script>
</body>
</html>
